  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Films LisT</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <div class="container">
      <h1 class="section__header">My Films List</h1>
      <form id="film-form">
        <div class="form-group">
          <label for="title" class="form__label">Film title</label>
          <input type="text" class="form__input" id="title">
        </div>
        <div class="form-group">
          <label for="status" class="form__label">Status</label>
          <input type="text" class="form__input" id="status">
        </div>
        <input type="submit" value="Add Film" class="form__btn">
      </form>

      <table class="table" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <td>Title</td>
            <td class="item-status">Status</td>
            <td></td>
          </tr>
        </thead>
        <tbody id="film-list"></tbody>
      </table>
    </div>


    <script src='dist/main.js'></script>
  </body>
  </html>
